{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Help & Support</h2>
    
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5>Contact Our Team</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>Quick Support</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-whatsapp fs-3 me-3 text-success"></i>
                        <div>
                            <h6>WhatsApp</h6>
                            <a href="https://wa.me/237XXXXXXXXX" class="text-decoration-none">+237 XXX XXX XXX</a>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-telephone fs-3 me-3 text-primary"></i>
                        <div>
                            <h6>Phone Call</h6>
                            <a href="tel:+237XXXXXXXXX" class="text-decoration-none">+237 XXX XXX XXX</a>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-envelope fs-3 me-3 text-danger"></i>
                        <div>
                            <h6>Email</h6>
                            <a href="mailto:support@shalominsuresmart.com" class="text-decoration-none">support@shalominsuresmart.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
