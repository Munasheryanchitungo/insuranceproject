{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container text-center my-5">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3>Claim Submitted Successfully</h3>
        </div>
        <div class="card-body">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="green" class="bi bi-check-circle-fill mb-4" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            <h4 class="mb-3">Thank You!</h4>
            <p>Your claim has been received. We'll process it within 24 hours.</p>
            <p class="text-muted">Claim Reference: #{{ claim.id }}</p>
            <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Return to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
